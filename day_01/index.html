<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css  ">
  <title>My Pets</title>
</head>
<body>
  <header class="header container">
    <h1 class="header_title">Мои питомцы</h1>
    <div class="header_links">
      <ul>
        <li class="link"><a href="">Собачки</a></li>
        <li class="link"><a href="">Кошки</a></li>
      </ul>
    </div>
  </header>
  <main class="main container">
    <h2 class="main_title">Питомцы</h2>
    <div class="items">
      <div class="item">
        <img class="item_image" src="images/my_dog.jpg" alt="my dog" >
        <p class="item_content">Это моя собачка</p>
      </div>
      <div class="item">
        <img class="item_image" src="images/my_cat.jpg" alt="my dog" >
        <p class="item_content">Это моя киска</p>
      </div>
    </div>

  </main>
</body>
</html>
